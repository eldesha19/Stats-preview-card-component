<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="data">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="p-1">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="num">
          <div class="comp">
            <p class="p-2">10k+</p>
            <p class="p-3">companies</p>
          </div>
          <div class="temp">
            <p class="p-2">314</p>
            <p class="p-3">templates</p>
          </div>
          <div class="quer">
            <p class="p-2">12m+</p>
            <p class="p-3">queries</p>
          </div>
        </div>
      </div>
      <div class="main-image">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mostafa Alaa</a>.
    </div>
  </footer>
</body>
</html>
